<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CryptoKey</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>

  <script type="module" src="main.js"></script>
</head>

<body>


  <p>Pour vous déconnecter, veuillez vous déconnecter directement depuis metamask</p>
  <h3 id="messages">Votre portefeuille n'est pas connecté, vous ne pouvez pas utiliser les fonctionnalités</h3>


  <h2>Créer une KEY</h2>

  <form id="createNFTForm">
    <label for="tokenName">Nom de la KEY (pas de virgules) :</label>
    <input type="text" id="tokenName" required /><br />

    <div id="creation-message"></div>
    <button type="submit">Créer</button>
  </form>


  <h2>Vos KEYs</h2>

  <ul id="userNFTList"></ul>


  <h2>Transférer une KEY</h2>

    <form id="transferNFTForm">
      <label for="toAddress">Adresse du destinataire :</label>
      <input type="text" id="toAddress" required /><br />

      <label for="tokenId">ID du NFT :</label>
      <input type="number" id="tokenId" required /><br />

      <button type="submit">Transférer</button>

      <div id="transaction-message"></div>
    </form>



</body>

</html>
